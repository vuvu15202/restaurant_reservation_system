<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     style="text-align: center; ">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content"  style="background-color: #DFD7EF; max-width: 30vw;">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add Employee</h2>
                <div class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="cursor: crosshair;">X</div>
            </div>
            <div class="modal-body">

                <!-- sua o day -->
                <form id="formData" action="" method="post">
                    <table class="table">
                        <tr>
                            <td><label>ID</label></td>
                            <td><input id="personID" name="personID" type="text" readonly="true"> <br></td>
                        </tr>
                        <tr>
                            <td><label>First Name</label></td>
                            <td><input name="firstName" type="text" > <br></td>
                        </tr>
                        <tr>
                            <td><label>Last Name</label></td>
                            <td><input name="lastName" type="text" > <br></td>
                        </tr>
                        <tr>
                            <td><label>Address</label></td>
                            <td><input name="address" type="text"> <br></td>
                        </tr>
                        <tr>
                            <td><label>Phone </label></td>
                            <td><input name="phoneNumber" type="text"> <br></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td>
                                <input id="Male" name="gender" type="radio" value="0" checked> Male
                                <input id="Female" name="gender" type="radio" value="1"> Female
                                <br></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input name="email" type="text"> <br></td>
                        </tr>
                        <tr>
                            <td><label>Salary</label></td>
                            <td><input name="salary" type="number" min="0" > <br></td>
                        </tr>
                        <tr>
                            <td><label>Department</label></td>
                            <td><input name="department" type="text"> <br></td>
                        </tr>
                        <tr>
                            <td><label>Contract </label></td>
                            <td><input name="contract" type="text"> <br></td>
                        </tr>
                        <tr id="userName">
                            <td><label>Username</label></td>
                            <td><input  name="userName" type="text"> <br></td>
                        </tr>
                        <tr id="password">
                            <td><label>Password</label></td>
                            <td><input  name="password" type="text"> <br></td>
                        </tr>
                    </table>
                </form>
                <!--  -->
                <div class="modal-footer">
                    <div id="addresult" style="display: none; color: green;">Successful!</div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div id="changeBtn"></div>
                </div>
